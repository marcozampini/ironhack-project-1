<!DOCTYPE html>
<html>
  <head>
    <title>Sing like Freddie !</title>
    <link
      href="http://fonts.googleapis.com/css?family=Alike"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="shortcut icon"
      href="./style/images/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <section id="landing" class="page">
      <h1>Sing like Freddie !</h1>
      <img src="style/images/freddies/freddie-1986.png" />
      <a href="#options">Press ENTER to set up options and play!</a>
    </section>

    <section id="options" class="page">
      <h2>Options</h2>
      <form>
        <div>
          <label for="player-name">Type your name</label>
          <input type="text" id="player-name" value="" />
        </div>
        <div>
          <label for="number-rounds">Number of rounds</label>
          <input type="number" id="number-rounds" value="5" />
        </div>
        <div>
          <input
            type="radio"
            id="freddie-1986"
            name="freddie-style"
            value="freddie-1986"
          />
          <label for="freddie-1986">1986 style</label
          ><input
            type="radio"
            id="freddie-break-free"
            name="freddie-style"
            value="freddie-break-free"
          />
          <label for="freddie-break-free">Break Free style</label>
        </div>
        <a href="#round">Press ENTER to play the game</a>
        <p>(of love)</p>
      </form>
      <footer>
        <a href="#">Press L to go back to the landing page</a>
      </footer>
    </section>

    <!-- Add round template here -->

    <section id="scores" class="page">
      <h2>Your score</h2>
      <p>1872 points</p>
      <h2>Your courage</h2>
      <p>327 points</p>
      <a href="#options">Play again!</a>
    </section>
    <script src="js/pitchdetect2.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
  <template id="round-template">
    <section class="page round">
      <header>
        <h2>Song title</h2>
        <h3>Taken from Album title, Year</h3>
      </header>
      <main>
        <div class="queen-singing playing">
          <picture>
            <img src="./style/images/queen-singing.gif" alt="Queen singing" />
          </picture>
          <p class="countdown">Get ready while Queen are singing...</p>
        </div>
        <div class="player-singing">
          <p>Note: <span class="pitch"></span></p>
          <p>Frequency: <span class="freq"></span></p>
          <p>Good or bad? <span class="target-freq"></span></p>
          <p>Score: <span class="live-score"></span></p>
          <canvas width="640" height="120"></canvas>
        </div>
      </main>
      <footer>
        <a href="#">Press L to go back to the landing page</a> |
        <a href="#options">Press O to go back to the options page</a>
      </footer>
    </section>
  </template>
</html>
